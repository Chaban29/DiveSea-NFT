<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiveSea NFT</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body id="page">
    <!-- Header Start -->
    <header class="header">
      <div class="header__nav">
        <div class="header__container">
          <div class="header__content">
            <div class="header__logo">
              <img
                src="images/Header Images/DivSea-Logo.svg"
                alt="DivSea Logo"
                class="divsea-logo"
              />
            </div>
            <nav class="nav">
              <ul class="nav__menu">
                <li class="nav-item">
                  <a href="!Discover" class="nav-link">Discover</a>
                </li>
                <li class="nav-item">
                  <a href="!Creators" class="nav-link">Creators</a>
                </li>
                <li class="nav-item">
                  <a href="!Sell" class="nav-link">Sell</a>
                </li>
                <li class="nav-item">
                  <a href="!Stats" class="nav-link">Stats</a>
                </li>
              </ul>
            </nav>
            <div class="header__input-buttons">
              <div class="input__item">
                <img
                  src="images/Header Images/Find-Logo.svg"
                  alt="Find Logo Icon"
                  class="find-icon"
                />
                <input
                  type="text"
                  placeholder="Search Art Work / Creator"
                  class="search-item"
                />
              </div>
              <button class="connect__wallet" type="button">Connect Wallet</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->
  </body>
</html>
